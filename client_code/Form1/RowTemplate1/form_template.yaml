components:
- name: label_name
  properties: {text: '{{self.item[''name'']}}'}
  type: Label
- name: label_email
  properties: {text: '{{self.item[''email'']}}'}
  type: Label
- name: label_mobile
  properties: {text: '{{self.item[''mobile'']}}'}
  type: Label
- event_bindings: {click: edit_button_click}
  name: edit_button
  properties: {text: Edit}
  type: Button
- event_bindings: {click: delete_button_click}
  name: delete_button
  properties: {text: Delete}
  type: Button
container: {type: FlowPanel}
is_package: true
