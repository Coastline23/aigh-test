components:
- data_bindings:
  - {code: 'self.item[''name'']', property: text}
  name: label_name
  properties: {}
  type: Label
- data_bindings:
  - {code: 'self.item[''email'']', property: text}
  name: label_email
  properties: {}
  type: Label
- data_bindings:
  - {code: 'self.item[''mobile'']', property: text}
  name: label_mobile
  properties: {}
  type: Label
- event_bindings: {click: edit_button_click}
  name: edit_button
  properties: {text: Edit}
  type: Button
- event_bindings: {click: delete_button_click}
  name: delete_button
  properties: {text: Delete}
  type: Button
container:
  event_bindings: {show: form_show}
  type: FlowPanel
is_package: true
